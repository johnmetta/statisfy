<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Statsify Aggregator">
  <meta name="author" content="">

  <title>Statsify v@Model.Version</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" type="text/css" rel="stylesheet">
  <link href="@Path['~/content/statsify.css']" type="text/css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px;
      font-family: 'open sans';
    }
  </style>
  <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Statsify v@Model.Version</a>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <form class="form-inline" action="@Path['~/']" method="get">
          <div class="form-group">
            <input type="text" class="form-control" id="expression" name="expression" placeholder="Expression" style="width: 600px;" value="@!Model.Expression" />
            <input type="text" class="form-control" id="from" name="from" placeholder="Expression" style="width: 60px;" value="@!Model.From" />
          </div>
          <button type="submit" class="btn btn-default">Go!</button>
        </form>
      </div>
      
      <div class="col-lg-12 text-center">
        <div id="data-graphic">
          <svg />
          <div id="data-graphic-legend"></div>
        </div>
      </div>
    </div>

  </div>
  
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="@Path['~/content/statsify.js']"></script>
  
  @If.HasExpression
  <script type="text/javascript">
    $(window).load(function() {
      statsify.init({ endpointUrl: 'http://localhost:8080/statsify' });
      statsify.data_graphic('#data-graphic', '@Model.Expression', '@Model.From', null, { y_scale_type: 'linear', width: 1150, interpolate: 'monotone', legend_target: '#data-graphic-legend' });
    });
  </script>
  @EndIf

</body>

</html>
