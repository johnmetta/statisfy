<!DOCTYPE html>
<html>
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="./Styles/rickshaw.css">
    <link type="text/css" rel="stylesheet" href="./Styles/page.css">    
    <script src="../Scripts/moment-with-langs.js"></script>    
    <script src="../Scripts/d3.v3.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>    
    <script src="./Scripts/rickshaw.js"></script> 
    <script src="./Scripts/extensions.js"></script> 
</head>
<body>
    <div id="content">
        <div class="chart_container" data-expression="AliasByNode(servers.*.system.processor.*,1,4)" data-annotations="true" data-annotations-url="http://localhost/statsify/api/annotations" data-url="http://localhost/statsify/api/series" data-title="Processor" data-update-interval="10000"></div>
        <div class="chart_container" data-expression="AliasByNode(servers.*.system.physical_disk.*,1,4)" data-url="http://localhost/statsify/api/series" data-title="Physical Disk" data-update-interval="10000"></div>
        <div class="chart_container" data-expression="AliasByNode(servers.*.system.memory.*,1,4)" data-url="http://localhost/statsify/api/series" data-title="Memory" data-update-interval="10000"></div>
        <div class="chart_container" data-expression="AliasByNode(servers.*.system.asp_net.*,1,4)" data-url="http://localhost/statsify/api/series" data-title="ASP.NET" data-update-interval="10000"></div>
    </div>

    <div class="panel_template" style="display:none;">
        <form class="side_panel">
            <section>
                <div class=" renderer_form toggler">
                    <input type="radio" name="renderer" class="area" value="area" checked>
                    <label for="area" class="js-find-target">area</label>
                    <input type="radio"  name="renderer" class="bar" value="bar">
                    <label for="bar" class="js-find-target">bar</label>
                    <input type="radio" name="renderer" class="line" value="line">
                    <label for="line" class="js-find-target">line</label>
                    <input type="radio" name="renderer" class="scatter" value="scatterplot">
                    <label for="scatter" class="js-find-target">scatter</label>
                </div>
            </section>
            <section>
                <div class="offset_form">
                    <label for="stack">
                        <input type="radio" name="offset" class="stack" value="zero" checked>
                        <span>stack</span>
                    </label>
                    <label for="stream">
                        <input type="radio" name="offset" class="stream" value="wiggle">
                        <span>stream</span>
                    </label>
                    <label for="pct">
                        <input type="radio" name="offset" class="pct" value="expand">
                        <span>pct</span>
                    </label>
                    <label for="value">
                        <input type="radio" name="offset" class="value" value="value">
                        <span>value</span>
                    </label>
                </div>
                <div class="interpolation_form">
                    <label for="cardinal" >
                        <input type="radio" name="interpolation" class="cardinal" value="cardinal" checked>
                        <span>cardinal</span>
                    </label>
                    <label for="linear" >
                        <input type="radio" name="interpolation" class="linear" value="linear">
                        <span>linear</span>
                    </label>
                    <label for="step" >
                        <input type="radio" name="interpolation" class="step" value="step-after">
                        <span>step</span>
                    </label>
                </div>
            </section>
        </form>
    </div>

    <script src="./Scripts/page.js"></script>
</body>
</html>
